<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe | vanilla JS</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>
  <div class="app">
    <div class="player-options">
      <div>
        <input id="one-player" name="player options" type="radio" value="one player" checked>
        <label for="one-player">1 Player</label>
      </div>
      <div>
        <input id="two-player" name="player options" type="radio" value="two player">
        <label for="two-player">2 Player</label>
      </div>
      <div>
        <button id="start-button" onclick="handleStartButton()">Start Game</button>
      </div>
    </div>
  </div>
</body>
</html>
